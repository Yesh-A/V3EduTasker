        <!-----------------------------NEW TASK--------------------------------------->
        <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[1001]">
            <div class="bg-white w-96 p-6 rounded-lg shadow-lg relative modal-content" style="font-family: 'Glacial Indifference', sans-serif;">
              <h2 class="text-2xl font-bold text-[#1A5E63] mb-4">NEW TASK</h2>
              
              <!-- Task Name -->
              <div class="mb-4">
                <label class="block text-[#1A5E63] font-semibold mb-1">Task Name</label>
                <input type="text" id="taskNameInput" class="w-full px-3 py-2 border border-[#1A5E63] rounded-md">
              </div>
              
              <!-- Task Detail -->
              <div class="mb-4">
                <label class="block text-[#1A5E63] font-semibold mb-1">Task Detail</label>
                <textarea id="taskDetailInput" class="w-full px-3 py-2 border border-[#1A5E63] rounded-md" rows="3"></textarea>
              </div>
              
              <!-- Assign Member -->
              <div class="mb-4">
                <label class="block text-[#1A5E63] font-semibold mb-1">Assign Member</label>
                <div class="relative">
                  <input id="taskMemberInput" type="text" class="w-full px-3 py-2 pr-10 border border-[#1A5E63] rounded-md" placeholder="Type member name">
                  <button id="addTaskMemberBtn" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-[#1A5E63] p-1 rounded-full transition-all duration-200" style="display: none;">
                    <i class="fas fa-plus"></i>
                  </button>
                  <div id="taskMemberSuggestions" class="absolute top-full left-0 w-full bg-white border border-[#1A5E63] rounded-md mt-1 max-h-40 overflow-y-auto z-10 hidden"></div>
                </div>
                <div id="taskMemberList" class="flex flex-wrap gap-2 mt-2"></div>
                <div class="mt-2 flex items-center">
                  <input type="checkbox" id="assignAllCheckbox" class="mr-2">
                  <label for="assignAllCheckbox" class="text-[#1A5E63]">Assign to all members</label>
                </div>
              </div>
              
              <!-- Date Deadline -->
              <div class="mb-4">
                <label class="block text-[#1A5E63] font-semibold mb-1">Date Deadline</label>
                <input type="date" id="taskDateInput" class="w-full px-3 py-2 border border-[#1A5E63] rounded-md">
              </div>
              
              <div class="mb-6">
                <label class="block text-[#1A5E63] font-semibold mb-1">Time Deadline</label>
                <input type="time" id="taskTimeInput" class="w-full px-3 py-2 border border-[#1A5E63] rounded-md">
              </div>
              
              <!-- Create Task Button -->
              <button id="createTaskBtn" class="w-full bg-[#04B466] text-white py-2 rounded-lg font-bold">CREATE TASK</button>
              
              <!-- Close Button -->
              <button onclick="closeTaskModal()" class="absolute top-2 right-2 text-[#1A5E63] p-2 rounded-full">
                <i class="fas fa-times"></i>
              </button>
            </div>
        </div>
        
        <!------------------TERMINATION CONFIRMATION MODAL --------------------------->
        <div id="terminateConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[1000]">

             <p class="mb-4">Are you sure you want to permanently delete this project? This action cannot be undone.</p>
            <div class="flex gap-4 justify-end">
                <button id="terminateCancel" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                 Cancel
             </button>
             <button id="terminateConfirm" class="px-4 py-2 bg-red-500 text-white hover:bg-red-600 rounded-lg">
                  Delete Project
             </button>
             </div>
         </div>
        </div>



    <!------------------ TIME ZONE SCRIPT --------------------------->
    
    <script>
      
      document.getElementById('NewTaskBtn').addEventListener('click', function() {
        const today = new Date();
        const dateInput = document.getElementById('taskDateInput');
        const timeInput = document.getElementById('taskTimeInput');
              
        
        dateInput.min = today.toISOString().split('T')[0];
              
        
        if (dateInput.value === dateInput.min) {
          const hours = String(today.getHours()).padStart(2, '0');
          const minutes = String(today.getMinutes()).padStart(2, '0');
          timeInput.min = `${hours}:${minutes}`;
        } else {
          timeInput.removeAttribute('min');
        }
      });
            
      
      document.getElementById('taskDateInput').addEventListener('change', function() {
        const today = new Date();
        const timeInput = document.getElementById('taskTimeInput');
              
        if (this.value === today.toISOString().split('T')[0]) {
          const hours = String(today.getHours()).padStart(2, '0');
          const minutes = String(today.getMinutes()).padStart(2, '0');
          timeInput.min = `${hours}:${minutes}`;
        } else {
          timeInput.removeAttribute('min');
        }
      });
    </script>

    <!------------------ TIME ZONE SCRIPT --------------------------->
